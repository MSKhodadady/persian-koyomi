<div class="grid grid-cols-7 gap-4 w-full text-xs md:text-base">
  @for (day of days(); track $index) { @if ($index == 0) {
  <app-date-card
    [style]="getColStart(day.weekDay)"
    [dayNum]="day.day"
    [weekDay]="day.weekDay"
    [currentMonth]="day.currentMonth ? 1 : 0"
  />
  } @else {
  <app-date-card
    [dayNum]="day.day"
    [weekDay]="day.weekDay"
    [currentMonth]="day.currentMonth ? 1 : 0"
  />
  } }
</div>
